<div>
  <app-header></app-header>
  <div class="container">
    <div class="formHeading pt-4 pb-4">Future Assemblies Planned</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Assembly Id</th>
          <th scope="col">Assembly Process Description</th>
          <th scope="col">Sub Assembly Id</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assembly of assemblies,index as id">  
          <td>{{id+1}}</td>
          <td>{{ assembly.assembly_id }}</td>  
          <td>{{ assembly.process_desc }}</td>  
          <td>{{ assembly.sub_assembly_id }}</td>  
          <td>{{ assembly.start_date }}</td>  
          <td>{{ assembly.end_date }}</td> 
        </tr> 
       
        
      </tbody>
    </table>
  </div>

  <div>
    <hr class="hrStyle" />
  </div>
  <div class="formHeading pt-4 pb-4">Assembly Distributed Across Process</div>
  <div class="chart-container">
    <canvas id="MyChart1">{{ chart1 }}</canvas>
  </div>
</div>
